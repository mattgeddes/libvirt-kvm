---
- name: Hypervisor deployment on CentOS
  yum:
      state: present
      name:
          - libvirt
          - libvirt-python
          - python-lxml
          - qemu-system-x86
          - OVMF
          - seabios
          - qemu-kvm
          - qemu-kvm-tools
  when: ansible_distribution == "CentOS"
- name: Hypervisor deployment on Ubuntu/Debian
  apt:
      state: present
      name:
          - libvirt-clients
          - libvirt-daemon
          - libvirt-daemon-system
          - libguestfs-tools
          - python-libvirt
          - bridge-utils
          - qemu-kvm
          - qemu-system-x86
          - qemu-utils
          - ovmf
          - python-lxml
  when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
- name: Hypervisor start
  systemd:
      name: libvirtd
      state: started
      enabled: yes
- name: libvirt networks definition
  virt_net:
      command: define
      name: "{{ item.name }}"
      xml: '{{ lookup( "template", "net-{{ item.type }}.j2 ) }}'
  with_items:
      - "{{ libvirt_networks }}"
- name: libvirt networks running state
  virt_net:
      name: "{{ item.name }}"
      autostart: yes
      state: active
  with_items:
      - "{{ libvirt_networks }}"
